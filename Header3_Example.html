<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Electrical (NW) Ltd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-slate-900 shadow-md">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between py-5">
                <!-- Logo Section -->
                <div class="flex items-center gap-4">
                    <div class="bg-slate-800 rounded-lg p-3 w-20 h-20 flex items-center justify-center">
                        <!-- Electrical Plug Icon -->
                        <svg viewBox="0 0 60 60" class="w-full h-full">
                            <!-- Left plug prong -->
                            <rect x="15" y="10" width="8" height="20" fill="#FCD34D" rx="2"/>
                            <!-- Right plug prong -->
                            <rect x="37" y="10" width="8" height="20" fill="#FCD34D" rx="2"/>
                            <!-- Plug body -->
                            <rect x="12" y="28" width="36" height="22" fill="#FCD34D" rx="3"/>
                            <!-- Cable connector -->
                            <path d="M 24 50 Q 24 55, 30 55 Q 36 55, 36 50" stroke="#FCD34D" stroke-width="4" fill="none"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-slate-800 leading-tight">Elite Electrical</h1>
                        <p class="text-sm text-slate-600 font-medium">(NW) Ltd</p>
                    </div>
                </div>

                <!-- Navigation and Contact Section -->
                <div class="flex items-center gap-8">
                    <!-- Navigation Menu -->
                    <nav class="hidden lg:block">
                        <ul class="flex items-center gap-8">
                            <li>
                                <a href="#" class="text-slate-700 hover:text-slate-900 font-medium text-[15px] transition">
                                    About
                                </a>
                            </li>
                            <li class="relative group">
                                <a href="#" class="text-slate-700 hover:text-slate-900 font-medium text-[15px] transition flex items-center gap-1">
                                    Services
                                    <i class="fas fa-chevron-down text-sky-500 text-xs"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-slate-700 hover:text-slate-900 font-medium text-[15px] transition">
                                    Our Work
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-slate-700 hover:text-slate-900 font-medium text-[15px] transition">
                                    Testimonials
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-slate-700 hover:text-slate-900 font-medium text-[15px] transition">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Contact Information -->
                    <div class="hidden xl:flex items-center gap-6">
                        <a href="mailto:info@example.com" class="flex items-center gap-2 text-white hover:text-sky-400 transition text-sm">
                            <i class="far fa-envelope"></i>
                            <span>info@example.com</span>
                        </a>
                        <a href="tel:01234567890" class="flex items-center gap-2 text-white hover:text-sky-400 transition text-sm">
                            <i class="fas fa-phone"></i>
                            <span>01234 567 890</span>
                        </a>
                        <a href="tel:07777888999" class="flex items-center gap-2 text-emerald-400 hover:text-emerald-300 transition text-sm">
                            <i class="fas fa-mobile-alt"></i>
                            <span>07777 888 999</span>
                        </a>
                    </div>

                    <!-- CTA Button -->
                    <a href="#" class="bg-sky-400 hover:bg-sky-500 text-white px-6 py-3 rounded-lg font-semibold text-sm transition shadow-lg shadow-sky-400/30 flex items-center gap-2">
                        <i class="far fa-envelope"></i>
                        Get a Quote
                    </a>

                    <!-- Mobile Menu Button -->
                    <button class="lg:hidden text-white text-xl">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Demo Content -->
    <div class="max-w-7xl mx-auto px-6 py-12">
        <h2 class="text-3xl font-bold text-slate-800 mb-4">Welcome to Elite Electrical</h2>
        <p class="text-slate-600">Professional electrical services for residential and commercial properties.</p>
    </div>
</body>
</html>
